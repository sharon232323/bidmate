{% extends "base.html" %}
{% block content %}

<h2>My Listings</h2>

{% for item in items %}
<div>
    <h3>{{ item.title }}</h3>
    <img src="{{ url_for('static', filename='uploads/' + item.image) }}" width="150">
    <a href="/delete_item/{{ item.id }}" onclick="return confirm('Delete this item?')">Delete</a>
</div>
<hr>
{% endfor %}

{% endblock %}
