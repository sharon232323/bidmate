{% extends "base.html" %}
{% block content %}

<h2>Barter Zone</h2>

<div class="item-grid">
{% for item in items %}
<div class="card">
    <h3>{{ item.title }}</h3>
    <p>{{ item.description }}</p>
    <a href="/item/{{ item.id }}"><button>View</button></a>
</div>
{% else %}
<p>No barter items available.</p>
{% endfor %}
</div>

{% endblock %}
