{% extends "base.html" %}
{% block content %}

<h2 class="section-title">Barter Zone</h2>

<div class="cards">
    {% for item in barter_items %}
    <div class="card">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
        <span class="barter-tag">Barter Only</span>
    </div>
    {% endfor %}
</div>

{% endblock %}
