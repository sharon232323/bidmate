{% extends "base.html" %}
{% block content %}

<h2>Contact BidMate</h2>

<form method="POST">
    <input name="name" placeholder="Your Name" required>
    <input name="year" placeholder="Year" required>
    <input name="department" placeholder="Department" required>
    <textarea name="reason" placeholder="Reason for contacting" required></textarea>
    <button type="submit">Submit</button>
</form>

<p>Email us directly at: support@bidmate.com</p>

{% endblock %}
