<!DOCTYPE html>
<html lang="en">
<head>
    <title>BidMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="light">

    {% include "navbar.html" %}

    <div class="navbar">
    <div>
        <a href="/">BidMate</a>

    <div>
        <a href="/">Home</a>
        <a href="/sell">Sell</a>

        <a href="/contact">Contact</a>
        <span id="darkToggle" class="toggle-switch">ðŸŒ™</span>
    </div>
</div>

    <div class="container fade-in">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    {% for msg in messages %}
                        <p>{{ msg }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

</body>
</html>
