{% extends "base.html" %}
{% block content %}

<div style="padding:60px;">
    <h2>Seller Dashboard</h2>

    <div class="products">
        {% for offer in offers %}
        <div class="card">
            <div class="card-content">
                <h3>Item ID: {{ offer['item_id'] }}</h3>
                <p>Offered Item: {{ offer['offered_item'] }}</p>
                <p>Status: {{ offer['status'] }}</p>

                {% if offer['status'] == "Pending" %}
                <div style="margin-top:10px;">
                    <a href="/accept_offer/{{ offer['id'] }}"
                       style="background:green;color:white;padding:6px 12px;border-radius:6px;text-decoration:none;">
                       Accept
                    </a>

                    <a href="/reject_offer/{{ offer['id'] }}"
                       style="background:red;color:white;padding:6px 12px;border-radius:6px;text-decoration:none;margin-left:10px;">
                       Reject
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
