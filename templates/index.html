<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <h2>BidMate</h2>
    <div>
        <a href="/">Home</a>
        <a href="/add">Add Item</a>
        <a href="/contact">Contact</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
    </div>
</div>

<div class="hero">
    <h1>Welcome to BidMate</h1>
    <p>Buy & Sell Amazing Products</p>
</div>

<div class="products">
    {% for item in items %}
    <div class="card">
        <a href="/item/{{ item['id'] }}">
            <img src="{{ item['image'] }}">
        </a>
        <div class="card-content">
            <h3>{{ item['name'] }}</h3>
            <p class="price">â‚¹ {{ item['price'] }}</p>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
