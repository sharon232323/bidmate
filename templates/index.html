{% extends "base.html" %}
{% block content %}

<h2>All Items</h2>

{% for item in items %}
<div>
    <h3>{{ item.title }}</h3>
    <p>{{ item.description }}</p>
    <img src="{{ url_for('static', filename='uploads/' + item.image) }}" width="150">

    {% if session.get("user") and session.get("user") != item.owner_email %}
    <form method="POST" action="/make_offer/{{ item.id }}">
        <input name="offer_text" placeholder="Your offer" required>
        <button type="submit">Send Offer</button>
    </form>
    {% endif %}
</div>
<hr>
{% endfor %}

{% endblock %}
