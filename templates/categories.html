{% extends "base.html" %}
{% block content %}

<h2 class="section-title">Browse Categories</h2>

<div class="category-grid">
    {% for cat in categories %}
        <div class="category-card">
            {{ cat }}
        </div>
    {% endfor %}
</div>

<h2 class="section-title">Available Items</h2>

<div class="cards">
    {% for item in items %}
    <div class="card">
        <h3>{{ item.title }}</h3>
        <p>{{ item.description[:80] }}...</p>
        <span class="price">â‚¹ {{ item.price }}</span>
        <a href="/item/{{ item.id }}" class="view-btn">View</a>
    </div>
    {% endfor %}
</div>

<div class="center">
    <a href="/barter" class="barter-btn">View Barter Zone</a>
</div>

{% endblock %}
