{% extends "base.html" %}
{% block content %}

<div class="form-container">
    <h2>List Your Item</h2>

    <form method="POST" class="modern-form">

        <div class="form-group">
            <label>Item Title</label>
            <input type="text" name="title" required>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label>Price (â‚¹)</label>
            <input type="number" step="0.01" name="price" required>
        </div>

        <div class="form-group">
            <label>Category</label>
            <select name="category" required>
                <option>Books and notes</option>
                <option>Hostel essentials</option>
                <option>Electronic and gadget</option>
                <option>Arts and craft</option>
                <option>Project components</option>
                <option>Fashion and accessories</option>
                <option>Furniture and miscellaneous</option>
            </select>
        </div>

        <div class="form-check">
            <input type="checkbox" name="barter">
            <label>Mark as Barter Item</label>
        </div>

        <button type="submit" class="primary-btn">List Item</button>
    </form>
</div>

{% endblock %}
