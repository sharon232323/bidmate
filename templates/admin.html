{% extends "base.html" %}
{% block content %}
<h2>Admin Dashboard</h2>

<h3>Pending Approvals</h3>

{% for user in users %}
    <p>{{ user.name }} - {{ user.email }}</p>
    <img src="{{ url_for('static', filename='uploads/' + user.id_card) }}" width="150">
    <br>
    <a href="/approve/{{ user.id }}">Approve</a>
    <hr>
{% else %}
    <p>No pending users</p>
{% endfor %}

{% endblock %}
