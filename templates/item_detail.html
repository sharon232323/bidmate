{% extends "base.html" %}
{% block content %}

<div style="padding:60px; display:flex; gap:50px;">
    <div>
        <img src="{{ url_for('static', filename='uploads/' + item['image']) }}" 
             style="width:400px; border-radius:12px;">
    </div>

    <div>
        <h2>{{ item['name'] }}</h2>
        <h3 style="color:#6c5ce7;">â‚¹ {{ item['price'] }}</h3>
        <p style="margin-top:20px;">{{ item['description'] }}</p>
        <p style="margin-top:10px;"><strong>Status:</strong> {{ item['status'] }}</p>

        {% if session.get("user_email") and item['status'] == "Available" %}
            <a href="/barter/{{ item['id'] }}" 
               style="display:inline-block;margin-top:20px;padding:10px 20px;background:#00b894;color:white;border-radius:6px;text-decoration:none;">
               Offer Barter
            </a>
        {% endif %}
    </div>
</div>

{% endblock %}
