{% extends "base.html" %}
{% block content %}

<div class="detail-container">

    <img src="{{ url_for('static', filename='uploads/' + item[3]) }}" class="detail-img">

    <div class="detail-info">
        <h2>{{ item[1] }}</h2>
        <p>{{ item[2] }}</p>
        <p class="status">Status: {{ item[5] }}</p>

        {% if session.get("user") == item[4] %}
        <form action="/delete_item/{{ item[0] }}" method="POST"
              onsubmit="return confirmDelete();">
            <button type="submit" class="delete-btn">
                Delete Item
            </button>
        </form>
        {% endif %}
    </div>

</div>

<script>
function confirmDelete() {
    return confirm("Are you sure you want to delete this item?");
}
</script>

{% endblock %}
