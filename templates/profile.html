{% extends "base.html" %}
{% block content %}

<div class="profile-container">
    <div class="profile-card">

        <div class="profile-avatar">
            {{ user.email[0]|upper }}
        </div>

        <h2>{{ user.email }}</h2>

        <div class="profile-stats">
            <div>
                <h3>{{ items_count }}</h3>
                <p>Items Listed</p>
            </div>
            <div>
                <h3>{{ offers_count }}</h3>
                <p>Offers Made</p>
            </div>
        </div>

        <a href="/my_listings" class="profile-btn">View My Listings</a>
        <a href="/dashboard" class="profile-btn secondary">View My Offers</a>

    </div>
</div>

{% endblock %}
