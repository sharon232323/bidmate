{% extends "base.html" %}
{% block content %}

<div class="form-container">
    <h2>My Profile</h2>

    {% if user['profile_pic'] %}
        <div style="text-align:center;">
            <img src="{{ url_for('static', filename='uploads/' + user['profile_pic']) }}"
                 style="width:120px;height:120px;border-radius:50%;object-fit:cover;margin-bottom:15px;">
        </div>
    {% endif %}

    <p><strong>Email:</strong> {{ user['email'] }}</p>

    <form method="POST" enctype="multipart/form-data">
        <textarea name="bio" placeholder="Write something about yourself...">{{ user['bio'] }}</textarea>
        <input type="file" name="profile_pic">
        <button type="submit">Update Profile</button>
    </form>
</div>

{% endblock %}
