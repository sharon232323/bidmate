{% extends "base.html" %}
{% block content %}
<h2>My Profile</h2>

<p>Name: {{ user.name }}</p>
<p>Email: {{ user.email }}</p>
<p>Role: {{ user.role }}</p>

<h3>ID Card</h3>
<img src="{{ url_for('static', filename='uploads/' + user.id_card) }}" width="200">

<br><br>
<a href="/switch_role">Switch Role</a>

{% if session.get('is_admin') %}
    <br><br>
    <a href="/admin">Go to Admin Panel</a>
{% endif %}

{% endblock %}
